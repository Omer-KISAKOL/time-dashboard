<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" type="module"></script>

</head>
<body>

  <div class="row gap-1 mt-5 justify-content-center">

    <div class="col-lg-2"></div>

    <div class="col-lg-2 profile_card">

      <div class="bg_blue position-relative z-3 rounded-4 pb-2">
        <div class="m-3 py-3">
          <img src="images/image-jeremy.png" alt="photo" height="80" width="80"/>
        </div>

        <span class="span1 ms-3">Report for</span>
        <p class="p1 ms-3">Jeremy Robson</p>
      </div>

      <div class="d_w_m">
        <a id="daily" class="text-decoration-none" href="javascript:void(0)">Daily</a>
        <a id="weekly" class="text-white text-decoration-none" href="javascript:void(0)">Weekly</a>
        <a id="monthly" class="text-decoration-none" href="javascript:void(0)">Monthly</a>
      </div>

    </div>


    <div class="col-lg-7 row gap-1 justify-content-center mb-5">

      <article class="theme-card col-2">
        <div class="up-box rounded-3">
          <img class="img-card" src="images/icon-work.svg" alt="...">
        </div>

        <img class="icon-menu card-work" src="images/icon-ellipsis.svg" alt="">

        <div class="data-card">
          <p class="card-title">Work</p>
          <div class="card-info">
            <p id="work-p" class="para-current">32hrs</p>
            <span id="work-span" class="span-previous">Last Week - 36hrs</span>
          </div>
        </div>
      </article>

      <article class="theme-card ">
        <div class="up-box rounded-3" style="background-color: var(--soft-blue)">
          <img class="img-card" src="images/icon-play.svg" alt="...">
        </div>

        <img class="icon-menu card-work" src="images/icon-ellipsis.svg" alt="">

        <div class="data-card">
          <p class="card-title">Play</p>
          <div class="card-info">
            <p id="play-p" class="para-current">10hrs</p>
            <span id="play-span" class="span-previous">Last Week - 8hrs</span>
          </div>
        </div>
      </article>

      <article class="theme-card col-2">
        <div class="up-box rounded-3" style="background-color: var(--study-red)">
          <img class="img-card" src="images/icon-study.svg" alt="...">
        </div>

        <img class="icon-menu card-work" src="images/icon-ellipsis.svg" alt="">

        <div class="data-card">
          <p class="card-title">Study</p>
          <div class="card-info">
            <p id="study-p" class="para-current">4hrs</p>
            <span id="study-span" class="span-previous">Last Week - 7hrs</span>
          </div>
        </div>
      </article>

      <article class="theme-card ">
        <div class="up-box rounded-3" style="background-color: var(--green-exercise)">
          <img class="img-card" src="images/icon-exercise.svg" alt="...">
        </div>

        <img class="icon-menu card-work" src="images/icon-ellipsis.svg" alt="">

        <div class="data-card">
          <p class="card-title">Exercise</p>
          <div class="card-info">
            <p id="exercise-p" class="para-current">4hrs</p>
            <span id="exercise-span" class="span-previous">Last Week - 5hrs</span>
          </div>
        </div>
      </article>

      <article class="theme-card col-2">
        <div class="up-box rounded-3" style="background-color: var(--violet-social)">
          <img class="img-card" src="images/icon-social.svg" alt="...">
        </div>

        <img class="icon-menu card-work" src="images/icon-ellipsis.svg" alt="">

        <div class="data-card">
          <p class="card-title">Social</p>
          <div class="card-info">
            <p id="social-p" class="para-current">5hrs</p>
            <span id="social-span" class="span-previous">Last Week - 10hrs</span>
          </div>
        </div>
      </article>

      <article class="theme-card ">
        <div class="up-box rounded-3" style="background-color: var(--orange-self)">
          <img class="img-card" src="images/icon-self-care.svg" alt="...">
        </div>

        <img class="icon-menu card-work" src="images/icon-ellipsis.svg" alt="">

        <div class="data-card">
          <p class="card-title">Self Care</p>
          <div class="card-info">
            <p id="selfCare-p" class="para-current">2hrs</p>
            <span id="selfCare-span" class="span-previous">Last Week - 2hrs</span>
          </div>
        </div>
      </article>

    </div>

    <div class="col-lg-2"></div>

  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
